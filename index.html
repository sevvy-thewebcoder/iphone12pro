<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Apple iPhone 12 Pro</title>
  </head>
  <body id="apple">
    <div class="main-container">
      <header id="header">
        <div class="flex">
          <div class="left">
            <a id="logo" href="#apple">
              <img
                src="http://pngimg.com/uploads/apple_logo/apple_logo_PNG19669.png"
                id="header-img"
                alt=""
            /></a>
          </div>
          <div class="right">
            <nav id="nav-bar">
              <a href="#apple" class="nav-link"><span>i</span>Phone</a>
              <a href="#overview" class="nav-link">Overview</a>
              <a href="#features" class="nav-link">Features</a>
              <a href="#pricing" class="nav-link">Pricing</a>
            </nav>
          </div>
        </div>
        <div id="wrapper">
          <div>
            <h1 id="wrapper-heading">iPhone 12 Pro</h1>
          </div>
          <div>
            <p id="wrapper-tag-line">It's a leap year.</p>
          </div>
          <div class="cover">
            <video
              id="video"
              src="https://www.apple.com/105/media/ww/iphone-12-pro/2020/e70ffbd8-50f1-40f3-ac36-0f03a15ac314/anim/hero/non_5g/large.mp4"
              preload="auto"
              muted
              autoplay
              width="100%"
            ></video>
          </div>
        </div>
      </header>
      <section id="overview">
        <div class="overview">
          <div class="frame">
            <video
              src="https://www.apple.com/105/media/us/iphone-12-pro/2020/e70ffbd8-50f1-40f3-ac36-0f03a15ac314/anim/colors/large.mp4"
              preload="auto"
              muted
              autoplay
              width="100%"
            ></video>
          </div>
          <div class="frame">
            <video
              src="https://www.apple.com/105/media/ww/iphone-12-pro/2020/e70ffbd8-50f1-40f3-ac36-0f03a15ac314/anim/case/large.mp4"
              preload="auto"
              muted
              autoplay
              width="100%"
            ></video>
          </div>
          <div class="frame">
            <video
              src="https://www.apple.com/105/media/ww/iphone-12-pro/2020/e70ffbd8-50f1-40f3-ac36-0f03a15ac314/anim/stackable/large.mp4"
              preload="auto"
              muted
              autoplay
              width="100%"
            ></video>
          </div>
        </div>
      </section>
      <section id="features">
        <div class="video">
          <iframe
            width="100%"
            height="494"
            src="https://www.youtube.com/embed/cnXapYkboRQ"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
      <section id="pricing">
        <div>
          <div class="image">
            <img
              src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-pro-gallery-1?wid=1069&hei=407&fmt=jpeg&qlt=95&op_usm=0.5,0.5&.v=1601397364000"
              id="image-pricing"
              alt=""
            />
          </div>
          <div class="content">
            <div class="content-heading">
              <h3>Choose your capacity.</h3>
            </div>
            <div class="content-description">
              <p>How much capacity is right for you?</p>
            </div>
          </div>
          <div class="price-menu">
            <div class="price-card">
              <div class="card">
                <div class="card-heading">
                  <h3>128<small>gb</small></h3>
                </div>
                <div class="card-content">
                  <div class="price-tag">
                    <h2>$999.00</h2>
                  </div>
                  <div class="select">
                    <button class="btn">Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="price-card">
              <div class="card">
                <div class="card-heading">
                  <h3>256<small>gb</small></h3>
                </div>
                <div class="card-content">
                  <div class="price-tag">
                    <h2>$1099.00</h2>
                  </div>
                  <div class="select">
                    <button class="btn">Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="price-card">
              <div class="card">
                <div class="card-heading">
                  <h3>512<small>gb</small></h3>
                </div>
                <div class="card-content">
                  <div class="price-tag">
                    <h2>$1299.00</h2>
                  </div>
                  <div class="select">
                    <button class="btn">Select</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="form">
        <div class="form-heading">
          <h2>Stay in touch for more updates.</h2>
        </div>
        <div>
          <form action="https://www.freecodecamp.com/email-submit" id="form">
            <div>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div>
              <input
                type="submit"
                value="Get Started"
                id="submit"
                class="btn btn-submit"
              />
            </div>
          </form>
        </div>
      </section>
      <hr />
      <footer id="footer">
        <div>
          <p id="foot-note">
            Copyright &copy; 2020 Apple Inc. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
